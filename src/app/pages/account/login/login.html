<div class="login-page">
    <div class="login-box">
        <div class="card card-outline card-secondary">
            <div class="card-header text-center">
                <a [routerLink]="['/']" class="h1"><b>Express</b></a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <form (ngSubmit)="login()" >
                    <div class="input-group mb-3">
                        <input type="email" [(ngModel)]="model.username" class="form-control" name="username" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" [(ngModel)]="model.Password" class="form-control" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-secondary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
            
                    <p class="mb-1">
                        <a [routerLink]="['/forgot-password']">I forgot my password</a>
                    </p>
                    <p class="mb-0">
                        <a [routerLink]="['/register']" class="text-center">
                            Register a new membership
                        </a>
                    </p>
                </form>
               
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>    
</div>
