<div class="conent-wrapper">
    

</div>
<div class="container">
    <div class="container"> <h1>Express</h1> </div>
    <div class="card card-secondary">
        <div class="card-header">
          <h3 class="card-title">Start Patient registration</h3>
        </div>        
         <div class="card-body">
            <div class="tab-content">
            <div class="tab-pane active" id="updateProfile">
                <form  class="form-horizontal" (ngSubmit)="register()">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                    <input type="text" required="First name required" class="form-control" maxlength="50" placeholder="First Name"  [(ngModel)]="model.firstName"  name="firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Middle Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" maxlength="50" placeholder="Middle Name"  [(ngModel)]="model.middleName"  name="middleName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" maxlength="100" placeholder="Last Name" [(ngModel)]="model.lastName" name="lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email"  class="form-control" placeholder="Email"  [(ngModel)]="model.email" name="email">
                    </div>
                </div>      
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                    <input type="tel"  class="form-control" placeholder="Phone Number"  [(ngModel)]="model.telephoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-secondary float-right">Register</button>
                </div>  
                </form>
            </div>                    
            </div>
        </div>
    </div>
</div>
