<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Self Registration</h1>
        </div><!-- /.col -->
       
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
    <div class="card col-12">
      <div class="row align-items-center">
          <div class="col-md-6">
              <!-- Column with just an image -->
              <img [src]="imageUrl" alt="Fetched Image">
          </div>
          <div class="col-md-6">
              <!-- Column with text, vertically aligned -->
              <div class="d-flex align-items-center h-100">
                  <h3 class="m-0">{{clientModel.name}}</h3>
              </div>
              <div class="d-flex align-items-center h-100">
                   <p>{{clientModel.description}}</p>     
               </div>
                <div class="d-flex align-items-center h-100">
                  <p>{{clientModel.email}}</p>     
               </div>
                <div style="padding-top: 30px;">
                  <h2> Please scan code to begin.</h2>              
              </div>
          </div>
      </div>
  </div>
